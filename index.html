<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <h1>Data Bank <span style="color: yellow;">Inventory</span></h1>
        <button type="button" class="btn btn-primary">Login</button>
        <button type="button" class="btn btn-primary">Signup</button>


        <div class="container">
            <form>

                <label  for="fname">FirstName</label>
                <label style="margin-left: 110px;" for="lname">LastName</label>
                <br>
                <input type="text" id="fname">

                <input type="text" id="lname">
            

                <label for="cno">Contact No</label>
                <br>
                <input placeholder="+91" id="cno" style="width: 7%;">
                <input type="number" id="cno" style="width: 88%;">

                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" style="width:98%">

                <label for="uname">Username</label>
                <input type="text" class="form-control" id="uname" style="width:98%">

                <label  for="npassword">New Password</label>
                <label style="margin-left: 74px;" for="cpassword">Confirm Password</label>
                <br>
                <input type="text" id="npassword">

                <input type="text" id="cpassword">

                <div class="checkbox">
                    <label><input type="checkbox"> confirm</label>
                </div>
                <br>

                  <button type="button" class="btn1">Save</button>
                  <button type="button" class="btn1">Close</button>
            </form>


        </div>


    </div>
</body>

</html>
